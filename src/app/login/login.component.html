<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow-lg">
                <div class="card-header bg-primary bg-gradient text-white text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="onSubmit(form)" #form=ngForm>
                        <div class="form-floating">
                            <input ngModel type="email" name="email" class="form-control" id="login_email" placeholder="Enter email" required #email="ngModel" pattern="[A-z0-9\\.\\+_-]+@[A-z0-9\\._-]+\\.[A-z]{2,8}">
                            <label for="login_email">Email address</label>
                        </div>
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email not valid</div>
                        <div class="form-floating mt-4">
                            <input ngModel type="password" name="password" class="form-control" id="login_password" placeholder="Password" #password="ngModel" required>
                            <label for="login_password">Password</label>
                        </div>
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password not valid</div>
                        <div class="d-grid col-12 mt-4">
                            <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-secondary">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
