<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow-lg">
                <div class="card-header bg-warning bg-gradient text-white text-center">
                    <h4>Enroll to a course.</h4>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="form-group mb-3">
                            <label for="category">Select Category</label>
                            <select class="form-control" id="category" (input)="onCategoryChange($event)">
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                                <option value="fullstack">Full Stack</option>
                                <option value="cybersecurity">Cybersecurity</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label for="course">Select Course</label>
                            <select class="form-control" id="course">
                                <option *ngFor="let course of this.selectedList" [value]="course">{{course}}</option>
                            </select>
                        </div>
                        <div class="d-grid col-12">
                            <button type="submit" (click)="submit()" class="btn btn-warning text-light btn-block">Enroll</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
